<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <a href="{%url 'signout'%}">Logout</a>
        <h1 class="text-center mt-3">Task Manager</h1>
        <div class="div">
            <a href="{%url 'task-add'%}" class="btn btn-outline-dark ms-auto me-auto">Add Task</a>
        </div>
        <div class="row mt-5">
            
            <div class="col-3"></div>
            <div class="col-6">
                {%for t in data%}
                <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-2"></div>
                        <div class="col-6 d-flex justify-content-center mb-2">
                            {{t.title}}
                            {{t.user}}
                            {{t.status}}
                        </div>
            
                        <div class="col-4 d-flex justify-content-evenly">
                            
                            <a href="{%url 'task-detail' t.id%}"><i class="fa-regular fa-eye"></i></a>
                            <a href="{%url 'task-update' t.id%}"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="{%url 'task-delete' t.id%}"><i class="fa-solid fa-trash"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                {%endfor%}
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
